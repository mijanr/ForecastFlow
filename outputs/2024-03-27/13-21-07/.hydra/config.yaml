dataset_name:
- Beijing_AirQuality
training_params:
  epochs: 100
  lr: 0.001
  batch_size: 128
datasets:
  DataLoader:
    _target_: codes.dataset.Dataset.Dataset
  data_params:
    station_name: Shunyi
    target: PM2.5
    standardize: false
    get_year: false
    get_month: false
    window_size: 10
    forecast_horizon: 1
    granularity: hourly
    test_ratio: 0.2
    for_tsai: true
models:
  model:
    _target_: codes.models.tsai_models.TSAI_Models
  arch:
    model_name: InceptionTimePlus
