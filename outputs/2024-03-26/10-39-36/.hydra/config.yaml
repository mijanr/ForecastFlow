dataset_name:
- Beijing_AirQuality
training_params:
  epochs: 10
  lr: 0.001
  batch_size: 64
datasets:
  DataLoader:
    _target_: codes.dataset.Dataset.Dataset
  data_params:
    station_name: Shunyi
    target: PM2.5
    normalize: false
    get_year: true
    get_month: true
    window_size: 5
    forecast_horizon: 5
    granularity: hourly
    test_ratio: 0.2
    for_tsai: true
models:
  model:
    _target_: codes.models.tsai_models.TSAI_Models
  arch:
    name: LSTMPlus
